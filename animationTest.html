<!--
  Get AFrame to animate a gltf entity.
-->

<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-assets>
        <a-asset-item id="mybox" src="Box.gltf"></a-asset-item>
      </a-assets>
      <a-marker type='barcode' value='1'>
        <a-entity 
          scale="0.1 0.1 0.2" 
          gltf-model="#mybox"
          <a-animation attribute="rotation"
               to="0 360 0"
               dur="1000"
               fill="forwards"
               repeat="indefinite"></a-animation>
          ></a-entity>
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
          <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
